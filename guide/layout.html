    <script>
        $(function () {	
            const $subVisual = document.querySelector('.subVisual');
            const imgSrc = $subVisual.querySelector('img').getAttribute('src');
            $subVisual.querySelector('img').setAttribute('src', imgSrc.replace('v0101', 'v0501'));

            $(".title > strong").text("2차메뉴 타이틀");
            $(".mtit > strong").text("3차메뉴 타이틀");
           
            $(".dep02>li").removeClass("on");
            $('.dp01').find(".dep02 > li").eq(0).addClass("on");
            $('.dp02').find(".dep02 > li").eq(2).addClass("on");
            $('.dp03').find(".dep02 > li").eq(1).addClass("on");
            $('.dp04').find(".dep02 > li").eq(0).addClass("on");
           
            $('.depBox').each(function() {
                var $depBox = $(this);
                var $parent = $depBox.parent();
                var index = $parent.find('.dep02 > li').index($depBox.find('.dep02 > li.on'));
                $parent.find('.selected').text($depBox.find('.dep02 > li').eq(index).text());
            });

            fncDate("searchStartDate", "searchEndDate");
            fncTimeDate("searchStartTime", "searchEndTime");
            fncMonth("monthpicker");
        });
    </script>
